<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Basic MadLib</title>
  <div class="flex-container">
  <script type="text/javascript">
    var nextItem = [];
    nextItem[0] = prompt("Enter your Name.");
    nextItem[1] = prompt("Enter a place's name.");
    nextItem[2] = prompt("Eneter a noun");
    nextItem[3] = prompt("Enter an emotion");
    nextItem[4] = prompt("Enter a type of flower");
    nextItem[5] = prompt("Enter an action");
    nextItem[6] = prompt("Enter a type of animal");
  </script>
  <p id="font">
  <script>
    for (var i = 0; i < nextItem.length; i++) {
      nextItem[i];
    }
    //
    // var date = new Date();
    // var d = "Date: " + date.getFullYear() + "-" + date.getDate() + "-" + date.getMonth();
    var madLib = nextItem[0] + " traveled to a magical land called " + nextItem[1] + " to find out the magical land had " + nextItem[2] + " . You felt "
    + nextItem[3] + " because the magical land smelled like " + nextItem[4] + " and it made you want to " + nextItem[5] + ". Then you screamed because you saw a " + nextItem[6];

    document.write(madLib);
  </script>
</p>
</head>
</div>
<body>
  <p id="mad">Adventure Land MadLib!</p>
</body>

</html>
